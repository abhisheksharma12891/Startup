<html>
<head>
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #5865F2;
            font-family: 'Arial', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        .text-container {
            flex: 1;
            padding: 20px;
        }
        .text-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .login-container {
            flex: 1;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #000;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-social {
            width: 100%;
            margin-bottom: 10px;
        }
        .btn-social i {
            margin-right: 8px;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider::before {
            margin-right: .25em;
        }
        .divider::after {
            margin-left: .25em;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .forgot-password {
            text-align: right;
            display: block;
            margin-bottom: 10px;
        }
        .login-btn {
            width: 100%;
            background-color: #5865F2;
            color: #fff;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .text-container {
                text-align: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-container">
            <h1>Signup Form >>></h1>
        </div>
        <div class="login-container">
            <h2>Sign up with</h2>
            <button class="btn btn-outline-dark btn-social"><i class="fab fa-google"></i> Google</button>
            <button class="btn btn-outline-dark btn-social"><i class="fab fa-apple"></i> Apple</button>
            <div class="divider">or</div>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email address">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Re-Enter Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Re-Enter password">
                    <a href="#" class="forgot-password">Get OTP</a>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">OTP</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter OTP">
                </div>
                <button type="submit" class="btn login-btn">SIGN UP</button>
            </form>
            <div class="signup-link">
                Already have an account? <a href="login.html" target="_blank">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
