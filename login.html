<html>

<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet" />
    <style>
        body {
            background-color: hsl(240, 20%, 95%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            max-width: 400px;
            width: 100%;
        }

        .login-form h3 {
            margin-bottom: 20px;
        }

        .login-form .form-control {
            margin-bottom: 10px;
        }

        .login-form .btn-primary {
            width: 100%;
        }

        .login-form .forgot-password {
            text-align: right;
            display: block;
            margin-bottom: 10px;
        }

        .login-form .signup {
            text-align: center;
            margin-top: 10px;
        }

        .image-container {
            margin-right: 20px;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="image-container">
            <img alt="Person working on a laptop with documents on a wooden table" height="300"
                src="https://storage.googleapis.com/a1aa/image/AGTBEjV6Cx-4-2Jk96QuTuiI3yFu-G-6XizFU3r4DCw.jpg"
                width="400" />
        </div>
        <div class="login-form">
            <h3>
                Log in
            </h3>
            <form>
                <div class="mb-3">
                    <label class="form-label" for="email">
                        Email
                    </label>
                    <input class="form-control" id="email" placeholder="Enter email address" type="email" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">
                        Password
                    </label>
                    <input class="form-control" id="password" placeholder="Enter your password" type="password" />
                </div>
                <a class="forgot-password" href="#">
                    Forgot Password?
                </a>
                <button class="btn btn-primary" type="submit">
                    LOG IN
                </button>
                <div class="signup">
                    Don't have an account?
                    <a href="#">
                        Signup
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
